plugins {
    id 'java'
    id 'com.github.sherter.google-java-format' version '0.8'
}

group = "com.dynatrace.opentelemetry.metric"
version = "0.2.0-alpha"

repositories {
    mavenCentral()
    jcenter()
}

def otelVersion = '1.2.0'

dependencies {
    implementation("io.opentelemetry:opentelemetry-sdk:${otelVersion}")
    implementation("io.opentelemetry:opentelemetry-sdk-metrics:${otelVersion}-alpha")
    implementation("com.google.guava:guava:30.0-jre")

    implementation('com.dynatrace.metric.util:dynatrace-metric-utils-java:1.2.+')

    testImplementation("org.junit.jupiter:junit-jupiter-api:5.7.1")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.7.1")
    testCompile("org.assertj:assertj-core:3.11.1")

    testImplementation("org.mockito:mockito-core:3.8.0")
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}
